<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Contrast Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Color Contrast Challenge</h1>
        <p>Choose the text color that contrasts best with the background:</p>
        <div id="background"></div>
        <div id="options">
            <button class="color-option" id="option1"></button>
            <button class="color-option" id="option2"></button>
            <button class="color-option" id="option3"></button>
        </div>
        <div id="score">Score: 0</div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
